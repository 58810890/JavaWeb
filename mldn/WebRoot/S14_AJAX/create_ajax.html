	<script type="text/javascript">
		var xmlHttp;//AJAX的核心对象名称
		function createXMLHttp(){
			if(window.XMLHttpRequest){
				xmlHttp = new XMLHttpRequest();//表示使用的是FireFox内核的浏览器
			} else {
				xmlHttp = new ActiveXObject("Microsoft.XMLHttp");//IE内核的浏览器
			}
		}
	</script>
